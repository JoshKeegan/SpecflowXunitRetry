stages:
  - build
  - publish

build:
  image: joshkeegan/dotnet-mixed-build:5.2
  stage: build
  script:
    - cd build
    - make ci
  artifacts:
    paths:
      - artefacts
      - deploy

publish:
  image: mcr.microsoft.com/dotnet/sdk:5.0.300-buster-slim
  only:
    - release
  stage: publish
  dependencies:
    - build
  variables:
    GIT_STRATEGY: none
  script:
    - cd deploy
    - /bin/bash deploy.sh ${NUGET_API_KEY}